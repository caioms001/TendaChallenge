<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				margin: 0;
				
			}
			#first{
				background-color: blue;
				height: 100px;
			}
			#right{
				background-color: red;
				width: 200px;
				height: 100px;
				position: absolute;
				right: 0;
				top: 0;

			}
			@media only screen and (max-width: 600px){
  				#right{
    				width: 100px;
  				}
			}
		</style>
	</head>
	<body>
		<div id="first">
			<div id="right"></div>
		</div>
	</body>
</html>
